releases:
- {name: salt-minion, version: 'latest'}
- {name: ipsec, version: '1.0.1'}
- {name: clamav, version: '0.11.0'}
- {name: os-conf, version: '6'}

addons:
- name: salt-minion
  jobs:
  - name: salt-minion
    release: salt-minion
  properties:
    salt-minion:
      master: 1.2.3.4

- name: os-configuration
  jobs:
  - name: login_banner
    release: os-conf
  properties:
    login_banner:
      text: |
        +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
        YOU ARE ACCESSING A U.S. GOVERNMENT (USG) INFORMATION SYSTEM (IS) THAT IS PROVIDED FOR USG-AUTHORIZED USE ONLY.
        By using this IS (which includes any device attached to this IS), you consent to the following conditions:

        - The USG routinely intercepts and monitors communications on this IS for purposes including,
          but not limited to, penetration testing, COMSEC monitoring, network operations and defense,
          personnel misconduct (PM), law enforcement (LE), and counterintelligence (CI) investigations.

        - At any time, the USG may inspect and seize data stored on this IS.

        - Communications using, or data stored on, this IS are not private, are subject to routine monitoring,
          interception, and search, and may be disclosed or used for any USG authorized purpose.

        - This IS includes security measures (e.g., authentication and access controls) to protect USG interests--not
          for your personal benefit or privacy.

        - Notwithstanding the above, using this IS does not constitute consent to PM, LE or CI investigative searching or
          monitoring of the content of privileged communications, or work product, related to personal representation or
          services by attorneys, psychotherapists, or clergy, and their assistants. Such communications and work product are
          private and confidential. See User Agreement for details.
        +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+

- name: clamav-addon
  jobs:
  - name: clamav
    release: clamav
  properties:
    clamav:
        dbMirror1: db.local.clamav.net
        dbMirror2: database.clamav.net
        useProxy: false

- name: ipsec-addon
  jobs:
  - name: ipsec
    release: ipsec
  properties:
    ipsec:
      ipsec_subnets:
      - 10.0.16.0/24 # runtime-a
      - 10.0.24.0/24 # runtime-b
      - 10.0.32.0/23 # diego-a
      - 10.0.40.0/23 # diego-b
      - 10.0.48.0/23 # logsearch-a
      - 10.0.56.0/23 # logsearch-b
      no_ipsec_subnets:
      - 10.0.1.0/24  # rds-a
      - 10.0.2.0/24  # rds-b
      - 10.0.64.0/24 # concourse-a
      - 10.0.72.0/24 # concourse-b
      - 10.0.0.6/32  # bosh director
      - 10.0.16.1/32 # runtime-a gateway
      - 10.0.24.1/32 # runtime-b gateway
      - 10.0.32.1/32 # diego-a gateway
      - 10.0.40.1/32 # diego-b gateway
      - 10.0.48.1/32 # logsearch-a gateway
      - 10.0.56.1/32 # logsearch-b gateway
      instance_certificate: |
        -----BEGIN CERTIFICATE-----
        -----END CERTIFICATE-----
      instance_private_key: |
        -----BEGIN RSA PRIVATE KEY-----
        -----END RSA PRIVATE KEY-----
      ca_certificates:
        - |
          -----BEGIN CERTIFICATE-----
          -----END CERTIFICATE-----
      prestart_timeout: 30
